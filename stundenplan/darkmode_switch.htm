
    <section switch>
        <label class="switch darkmoder">
            <input id="dmToggle" type="checkbox" onclick="toggleDM()">
            <span class="slider round"></span>
          </label>

          <script>
        //muss iwie anders gemacht werden, da es nicht nach laden durch includeHTML() evaluiert wird.
            var dmOn=getCookie("DarkMode")=="true"
            console.log(getCookie("DarkMode"))
            console.log(dmOn)
            setDM(dmOn)
            function setDM(on=false){
                dmOn=on;
                document.getElementById("dmToggle").checked=on;
                document.documentElement.style.filter=dmOn?"invert(1)":""
                setCookie("DarkMode",dmOn?"true":"false",100)
            }
            function toggleDM(){
                setDM(!dmOn)
            }


            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                var expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            function getCookie(cname) {
                var name = cname + "=";
                console.log(document.cookie)
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            
          </script>
        <style>
            .darkmoder{
                position: fixed;
                bottom:1em;
                left:1em;
            }

            /* The switch - the box around the slider */
            .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            }

            /* Hide default HTML checkbox */
            .switch input {
            opacity: 0;
            width: 0;
            height: 0;
            }

            /* The slider */
            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            }

            .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }

            input:checked + .slider {
            background-color: #2196F3;
            }

            input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
            border-radius: 34px;
            }

            .slider.round:before {
            border-radius: 50%;
            }
        </style>
    </section>
